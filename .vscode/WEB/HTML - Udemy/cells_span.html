<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 5px;
        text-align: left;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table-Cell that Span</title>
  </head>
  <body>
    <h2>Cell that span 2 columns:</h2>
    <table style="width: 100px">
      <tr>
        <th>Name</th>
        <th colspan="2">Telephone</th>
      </tr>
      <tr>
        <td>Bill Gates</td>
        <td>1234567890</td>
        <td>0987654321</td>
      </tr>
    </table>
  </body>
</html>
