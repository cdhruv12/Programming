<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        background-color: antiquewhite;
      }
    </style>
  </head>
  <body>
    <form>
      <fieldset>
        <legend><h1>facebookRegistration Form</h1></legend>
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" />
        <br /><br />
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" />
        <br /><br />
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" />
        <br /><br />
        <label for="repassword">Re-enter Password:</label>
        <input type="password" id="repassword" name="repassword" />
        <br /><br />
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male" />
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female" />
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" />
        <label for="other">Other</label>
        <br /><br />
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="hobby1" name="hobbies" value="hobby1" />
        <label for="hobby1">Read</label>
        <input type="checkbox" id="hobby2" name="hobbies" value="hobby2" />
        <label for="hobby2">Play</label>
        <input type="checkbox" id="hobby3" name="hobbies" value="hobby3" />
        <label for="hobby3">Sing</label>
        <input type="checkbox" id="hobby4" name="hobbies" value="hobby4" />
        <label for="hobby4">Dance</label>
        <br /><br />
        <label for="dob">Date of Birth:</label>
        <select id="day" name="day">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
        <select id="month" name="month">
          <option value="January">January</option>
          <option value="February">February</option>
          <option value="March">March</option>
          <option value="April">April</option>
          <option value="May">May</option>
        </select>
        <select id="year" name="year">
          <option value="2000">2000</option>
          <option value="2001">2001</option>
          <option value="2002">2002</option>
          <option value="2003">2003</option>
          <option value="2004">2004</option>
        </select>
        <br /><br />
        <input type="submit" value="Submit" />
        <br /><br />
      </fieldset>
    </form>
  </body>
</html>
