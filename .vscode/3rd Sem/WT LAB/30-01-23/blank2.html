<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    Username:<input type="text" /><br /><br />
    Password:<input type="password" /><br /><br />
    Re-enter Password:<input type="password" /><br /><br />
    Security Question:<input type="text" /><br /><br />
    Gender:
    <ul>
      <li><input type="radio" name="male" />Male</li>
      <li><input type="radio" name="male" />Female</li>
      <li><input type="radio" name="male" />OTHER</li>
    </ul>
    <label for="dob">Date of Birth:</label>
    <select id="day" name="day">
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <select id="month" name="month">
      <option value="January">January</option>
      <option value="February">February</option>
      <option value="March">March</option>
      <option value="April">April</option>
      <option value="May">May</option>
    </select>
    <select id="year" name="year">
      <option value="2000">2000</option>
      <option value="2001">2001</option>
      <option value="2002">2002</option>
      <option value="2003">2003</option>
      <option value="2004">2004</option></select
    ><br /><br /><br />
    Email:<input type="email" /><br /><br />
    Phone Number:<input type="number" maxlength="10" /><br /><br />

    Work Experience:<input type="text" /><br /><br />

    No of Publication:<input type="text" /><br /><br />
    No of Journals:<input type="text" /><br /><br />
    No of Project:<input type="text" /><br /><br />
    Book Publisher:<input type="text" /><br /><br />
    Address:<textarea cols="10" rows="2"></textarea><br />
    Line2:<textarea cols="10" rows="2"></textarea><br />
    Line3:<textarea cols="10" rows="2"></textarea><br /><br />
    City:<input type="text" /><br /><br />
    State:<input type="text" /><br /><br />
    Country:<input type="text" /><br /><br />
    <button>SUBMIT</button>
  </body>
</html>
