<!DOCTYPE html>
<html>
  <head>
    <title>Inline Style and Internal Style Sheet Example</title>
    <style>
      h1 {
        font-size: 36px;
      }
      body {
        background-color: #0c6952;
      }
    </style>
  </head>

    <h1 style="color: red"><u>KIIT University</u></h1>
    <h1 style="color: blue">School of Computer Engineering</h1>
  </body>
</html>
