<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      form {
        color: blue;
      }
    </style>
  </head>
  <body style="background-color: aliceblue">
    <h1><u>BioData Form</u></h1>
    <form>
      First Name:<input type="text" style="margin-bottom: 13px" /><br />
      Last Name:<input type="text" style="margin-bottom: 13px" /><br />
      Gender: <br /><input type="radio" name="m" />Male<br />
      <input type="radio" name="m" />Female<br />
      <input type="radio" name="m" />other<br />
      Hobbies: <br /><input type="checkbox" />Chess<br />
      <input type="checkbox" />Singing<br />
      <input type="checkbox" />Dancing<br />
      Mobile:<input
        type="number"
        style="margin-bottom: 13px"
        required
        maxlength="10"
      /><br />
      Email:<input type="email" style="margin-bottom: 13px" required /><br />
      URL:<input type="url" style="margin-bottom: 13px" /><br />
      DOB: <input type="date" style="margin-bottom: 13px" /><br />
      Adhar Number<input
        type="number"
        style="margin-bottom: 13px"
        required
        maxlength="12"
      /><br />
      Address:<br /><textarea
        rows="5"
        cols="16"
        style="margin-bottom: 13px"
      ></textarea
      ><br />
      <input type="submit" />
    </form>
  </body>
</html>
