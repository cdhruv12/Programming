<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      tr,
      th,
      td {
        border: 2px solid black;
        border-collapse: collapse;
      }
      .row {
        background-color: rgb(166, 155, 159);
      }
    </style>
  </head>
  <body>
    <h3>Table 1</h3>
    <table>
      <tr>
        <th>Train Name</th>
        <th>Train Number</th>
        <th>Source</th>
        <th>Destination</th>
        <th>Fare</th>
      </tr>
      <tr>
        <td>PQR</td>
        <td>94903</td>
        <td>JAMMU</td>
        <td>BBSR</td>
        <td>650</td>
      </tr>
      <tr>
        <td>XYZ</td>
        <td>23415</td>
        <td>KOTA</td>
        <td>BBSR</td>
        <td>1800</td>
      </tr>
    </table>
    <div class="second">
      <h2>Life Expectancy By Current Age</h2>
      <table>
        <tr class="row">
          <th colspan="2">65</th>
          <th colspan="2">40</th>
          <th colspan="2">20</th>
        </tr>
        <tr class="row">
          <th>Men</th>
          <th>Women</th>
          <th>Men</th>
          <th>Women</th>
          <th>Men</th>
          <th>Women</th>
        </tr>
        <tr>
          <td>82</td>
          <td>85</td>
          <td>78</td>
          <td>82</td>
          <td>77</td>
          <td>81</td>
        </tr>
      </table>
    </div>
  </body>
</html>
